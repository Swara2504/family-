<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href=<link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet"> 
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
    <div class="container">
    
        <center>
    <h3 class="btn btn-default heading">FAMILY MEMBERS RECOGNITION</h3>
          <br><br>
    
          <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
    <b class="name_of_family_members">
      ME
      <hr>
      MOTHER
      <hr>
      FATHER
      <hr>
      GRANDMOTHER
    </b>
          <label>Webcam View - </label>
    <div id="camera">
    </div>
          <br><br>
    <div id="result">
    
    </div>
          <br><br>
    <button onclick="take_snapshot();" class="btn btn-info" >CAPTURE IMAGE</button>
          <br><br>
          <button onclick="check();" class="btn btn-success" >IDENTIFY IMAGE</button>
          <br><br>
    
          <p style="font-size: 22px;" id="objecT">Object : <span id="result_member_name"></span> </p>
          <p style="font-size: 22px;" id="accuracY">Accuracy : <span id="result_member_accuracy"></span> </p>
        </center>
    
      </div>
    <script src="main.js"></script>
    
      </body>
    </html>
